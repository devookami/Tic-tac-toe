<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <title>Tic-tac-toe</title>
    </head>
    <body>
        <header>
            <nav>
                <h1>Tic-Tac-Toe</h1>

                <div class="nav_buttons">
                    <button>Sign up</button>
                    <button>Sign in</button>
                </div>
            </nav>
        </header>

        <main>
            <div class="main_button">
                <button id="startGame">start</button>
            </div>

            <div class  ="container">
                <h3>Tic-Tac-Toe</h3>
                <div id="gameBoard">
                    <div class="space0 space"></div>
                    <div class="space1 space"></div>
                    <div class="space2 space"></div>
                    <div class="space3 space"></div>
                    <div class="space4 space"></div>
                    <div class="space5 space"></div>
                    <div class="space6 space"></div>
                    <div class="space7 space"></div>
                    <div class="space8 space"></div>
                </div>
            </div>
        </main>
    </body>
</html>
